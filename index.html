<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <template>
      <div class="chat-container">
        <div class="chat-bubble">
          ¡Hola! El día de hoy seré tu asistente para saber más sobre tu planta, hazme una pregunta.
        </div>
        <div class="input-container">
          <input type="text" class="chat-input" placeholder="Escribe tu pregunta aquí">
          <button class="send-button">Enviar</button>
        </div>
      </div>
    </template>
    
    <style scoped>
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .chat-bubble {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .input-container {
      display: flex;
    }
    
    .chat-input {
      flex: 1;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-right: 10px;
    }
    
    .send-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    </style>
  </body>
